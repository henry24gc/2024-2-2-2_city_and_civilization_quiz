<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #question {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #answer {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1em;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        #submit-btn, #next-btn, #show-answer-btn {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #submit-btn {
            background-color: #4CAF50;
            color: white;
        }
        #next-btn {
            background-color: #008CBA;
            color: white;
            display: none;
        }
        #show-answer-btn {
            background-color: #f44336;
            color: white;
            display: none;
        }
        #progress {
            font-size: 0.9em;
            color: gray;
            text-align: right;
        }
        #result {
            font-size: 1.2em;
            margin-top: 10px;
        }
        #result-section img {
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #summary {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="progress"></div>
        <div id="question"></div>
        <input type="text" id="answer" placeholder="정답을 입력하세요">
        <div id="controls">
            <button id="submit-btn">제출</button>
            <button id="show-answer-btn">정답 보기</button>
            <button id="next-btn">다음 문제</button>
        </div>
        <div id="result-section">
            <p id="result"></p>
            <img id="result-image" src="" alt="관련 이미지" style="display:none; max-width:100%; height:auto;">
        </div>
        <div id="summary"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
