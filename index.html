<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈칸 채우기 문제</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>빈칸 채우기 문제</h1>
        <p id="question"></p>

        <input type="text" id="answer" placeholder="답을 입력하세요" onkeydown="handleEnter(event)">
        <button id="submit-btn" onclick="submitAnswer()">제출</button>
        <button id="next-btn" onclick="loadQuestion()" style="display: none;">다음 문제</button>

        <p id="result"></p>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
