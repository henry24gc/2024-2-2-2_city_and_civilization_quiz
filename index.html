<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈칸 채우기 문제</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="progress" id="progress"></div> <!-- 진행 상황 표시 -->

        <h1>빈칸 채우기 문제</h1>
        
        <p id="question"></p>

        <input 
            type="text" 
            id="answer" 
            placeholder="답을 입력하세요"
            onkeydown="handleKeyPress(event)">

        <div class="button-group">
            <button id="submit-btn" onclick="submitAnswer()">제출</button>
            <button id="show-answer-btn" onclick="showAnswer()" style="display: none;">정답 보기</button>
            <button id="next-btn" onclick="loadQuestion()" style="display: none;">다음 문제</button>
        </div>

        <p id="result"></p>

        <div class="shortcut-info">
            <p>💡 <b>단축키 안내:</b></p>
            <ul>
                <li>엔터(Enter): 정답 제출</li>
                <li>Shift + 엔터: 다음 문제로 이동</li>
            </ul>
        </div>

        <div id="summary" style="display: none;"></div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
